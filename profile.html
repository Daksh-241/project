<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - AYUSH Lookup</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        margin: 0;
        background: #f0f2f5;
      }
      h2,
      h3 {
        color: #333;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .top-bar button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #e53935;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }
      .top-bar button:hover {
        background: #d32f2f;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        border-bottom: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }
      th {
        background: #4caf50;
        color: white;
      }
      td.namaste {
        background: #d4edda;
      }
      td.icd {
        background: #cce5ff;
      }
      button.action-btn {
        padding: 10px 20px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        background: #4caf50;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }
      button.action-btn:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <h2>User Profile</h2>
      <button onclick="logout()">Logout</button>
    </div>
    <div id="profile"></div>

    <h3>Conditions Table</h3>
    <table>
      <thead>
        <tr>
          <th>Condition</th>
          <th>Discipline</th>
          <th>Siddha Code</th>
          <th>Unani Code</th>
          <th>ICD Code</th>
          <th>ICD Name</th>
          <th>Remedies</th>
        </tr>
      </thead>
      <tbody id="conditionsTable">
        <tr>
          <td colspan="7">Loading...</td>
        </tr>
      </tbody>
    </table>

    <button class="action-btn" onclick="goToSearch()">Add Condition</button>

    <script>
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) window.location.href = "login.html";

      document.getElementById("profile").innerHTML = `
      <p><strong>Username:</strong> ${user.username}</p>
      <p><strong>Email:</strong> ${user.email}</p>
    `;

      async function fetchAndRenderConditions() {
        const tbody = document.getElementById("conditionsTable");
        tbody.innerHTML = "<tr><td colspan='7'>Loading...</td></tr>";

        try {
          const res = await fetch(
            `http://127.0.0.1:8000/profile/${user.user_id}`
          );
          const data = await res.json();
          tbody.innerHTML = "";

          if (res.ok) {
            data.lookups.forEach((lookup) => {
              const result = lookup.result;
              const merged = result.merged || {};

              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${result.label || "-"}</td>
                <td>${result.discipline || "-"}</td>
                <td>${merged.siddha_code || "-"}</td>
                <td>${merged.unani_code || "-"}</td>
                <td>${merged["uni_icd-11"] || "-"}</td>
                <td>${merged.name_icd || "-"}</td>
                <td>${merged.remedies || "-"}</td>
            `;
              tbody.appendChild(tr);
            });
          } else {
            tbody.innerHTML = `<tr><td colspan='7'>Error: ${
              data.detail || "Could not load profile data."
            }</td></tr>`;
          }
        } catch (err) {
          console.error(err);
          tbody.innerHTML = `<tr><td colspan='7'>Error connecting to server.</td></tr>`;
        }
      }

      fetchAndRenderConditions();

      function goToSearch() {
        localStorage.setItem("user", JSON.stringify(user));
        window.location.href = "search.html";
      }

      function logout() {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
